<!DOCTYPE html>
<html>
  <head>
    <title>Chicago Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 90%;
      }
      .popup{
        font-weight:900;
        color:#333;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var data =
[{"name":"Chicago Architecture Foundation","lat":41.878519,"long":-87.6269227,"markerimg":"mark1.png"},
{"name":"Willis Tower (Skydesk)","lat":41.8788764,"long":-87.6381036,"markerimg":"mark2.png"},
{"name":"Art Institute of Chicago","lat":41.879624,"long":-87.623456,"markerimg":"mark3.png"},
{"name":"Field Museum","lat":41.866261,"long":-87.6191692,"markerimg":"mark4.png"},
{"name":"Millennium Park","lat":41.8825524,"long":-87.6247401,"markerimg":"mark5.png"},
{"name":"Magnificent Mile","lat":41.8948287,"long":-87.6329721,"markerimg":"mark6.png"},
{"name":"Federal Reserve Bank of Chicago","lat":41.87844,"long":-87.634903,"markerimg":"mark7.png"}];


var map;
function initMap() {

  var customMapType = new google.maps.StyledMapType([{"featureType":"administrative","elementType":"all","stylers":[{"visibility":"on"},{"lightness":33}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#f2e5d4"}]},{"featureType":"poi.park","elementType":"geometry","stylers":[{"color":"#c5dac6"}]},{"featureType":"poi.park","elementType":"labels","stylers":[{"visibility":"on"},{"lightness":20}]},{"featureType":"road","elementType":"all","stylers":[{"lightness":20}]},{"featureType":"road.highway","elementType":"geometry","stylers":[{"color":"#c5c6c6"}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#e4d7c6"}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#fbfaf7"}]},{"featureType":"water","elementType":"all","stylers":[{"visibility":"on"},{"color":"#acbcc9"}]}], {
      name: 'Custom Style'
  });
  var customMapTypeId = 'custom_style';

  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat:41.8813925, lng: -87.636667},
    zoom: 14,
    mapTypeControlOptions: {
      mapTypeIds: [google.maps.MapTypeId.ROADMAP, customMapTypeId]
    }
  });

    map.mapTypes.set(customMapTypeId, customMapType);
  map.setMapTypeId(customMapTypeId);



for (var i = 0; i < data.length; i++) {

  var imageUrl = 'images/' + data[i].markerimg;
  var latitude = data[i].lat;
  var longitude = data[i].long;

  var marker = new google.maps.Marker({
    position: {lat: latitude, lng: longitude},
    map: map,
    icon: imageUrl
  });

  marker.content = '<div class="popup">' + data[i].name + '</div>';

   
  var infowindow = new google.maps.InfoWindow();
  
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(this.content);
    infowindow.open(map,this);

 });



}//for


}//initmap

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdAgVFlCVnH87oo-ommwZtHHWcdvme3eo&callback=initMap"
        async defer></script>
  </body>
</html>
